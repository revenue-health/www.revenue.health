    about_us = "<p>Revenue Health is a complete Healthcare Solutions company specializing in revenue cycle management.</p>"
    copyright = "Copyright (C) 2020 <a href='https://www.revenue.health/'>Revenue Acceleration LLC</a> - Healthcare Revenue Cycle Management & Administration. All Rights Reserved."

    # Format dates with Go's time formatting
    date_format = "January 2, 2006"

    logo = "img/logo.png"
    logoalt ="Healthcare Revenue Cycle Management & Administration - Revenue Acceleration"
    address = """<p><strong itemprop="name">Revenue Acceleration LLC</strong>
        <br><span itemprop="address">Silver Spring, MD USA</span>
      </p>
      """
    latitude = "38.897663300"
    longitude = "-77.036573900"

