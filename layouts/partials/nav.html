<div class="navbar-affixed-top" data-spy="affix" data-offset-top="200">

    <div class="navbar navbar-default yamm" role="navigation" id="navbar">

        <div class="container">
            <div class="navbar-header">
                  <a class="navbar-brand home" id="toplogo" href="{{ .Site.BaseURL }}" itemprop = "url">
                      <img itemprop="logo" src="{{ .Site.BaseURL }}{{.Site.Params.logo}}" alt="{{.Site.Params.logoalt}}" title="{{.Site.Params.logoalt}}" id="toplogo" class="hidden-xs hidden-sm ">
                      <img itemprop="image" src="{{ .Site.BaseURL }}{{.Site.Params.logo}}" alt="{{.Site.Params.logoalt}}" title="{{.Site.Params.logoalt}}" id="toplogo" class="visible-xs visible-sm">
                      <span class="sr-only" itemprop = "name">{{ .Title }} - {{ i18n "navHome" }}</span>
                  </a>
                
                <div class="navbar-buttons">
                    <button type="button" class="navbar-toggle btn-template-main" data-toggle="collapse" data-target="#navigation">
                      <span class="sr-only">{{ i18n "navToggle" }}</span>
                        <i class="fa fa-align-justify"></i>
                    </button>
                </div>
            </div>
            <!--/.navbar-header -->

      <div class="navbar-collapse collapse" id="navigation">
        <ul class="nav navbar-nav navbar-right">
          {{ range .Site.Menus.main }}
          <li class="dropdown navbar-li" id="nav_{{ .Name | lower }}">
            {{ if .HasChildren }}
            <a id="header_{{ .Name | lower }}" href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
              aria-expanded="false">{{ .Name }} <span class="caret"></span></a>
            <ul class="dropdown-menu">
              {{ range .Children }}
              <li><a id="header_{{ .Name | lower }}" href="{{ .URL }}">{{ .Name }}</a></li>
              {{ end }}
            </ul>
            {{ else }}
            <a id="header_{{ .Name | lower }}" href="{{ .URL }}">{{ .Name }}</a>
            {{ end  }}
          </li>
          {{ end }}
        </ul>
      </div>
      <!--/.nav-collapse -->

            <div class="collapse clearfix" id="search">

                <form class="navbar-form" role="search">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search">
                        <span class="input-group-btn">

                    <button type="submit" class="btn btn-template-main"><i class="fa fa-search"></i></button>

                </span>
                    </div>
                </form>

            </div>
            <!--/.nav-collapse -->

        </div>
    </div>
    <!-- /#navbar -->

</div>

<!-- *** NAVBAR END ***-->
